<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Home</title>
	<link rel="stylesheet" type="text/css" title="Farm" href="../css/default.css">
	<link rel="stylesheet" href="../css/modal.css">
	<link rel="alternate stylesheet" type="text/css" title="Savannah" href="../css/savannah.css">
	<script src="../jquery/jquery-1.12.0.min.js"></script>
	<script src="../javascript/main.js"></script>
	<script type="text/javasscript" charset="utf-8" src="../javascript/helpFunctions.js"></script>
	<script src="../javascript/canvas_objs.js"></script>
	<script src="../javascript/pig_canvas.js"></script>
	<script src="../javascript/sun.js"></script>
	<script src="../javascript/windmill_canvas.js"></script>
	<script src="../javascript/horse.js"></script>
	<script src="../javascript/switch_style.js"></script>
	<script src="../javascript/canvas-events.js"></script>



</head>
<body onload="set_style_from_cookie()">
	<div class="main-wrapper">
		<form>
			<input type="submit" onclick="switch_style('Farm');return false;" name="theme" value="Farm" id="Farm">
			<input type="submit" onclick="switch_style('Savannah');return false;" name="theme" value="Savannah" id="Savannah">
		</form>

		<div class="bg-layer" >
			<div class="row">
				<div class=" col-12">
					<canvas id="cloudCanvas" width="0" height="200">
					</canvas>
				</div>
			</div>
		</div>
		<div class = "obj-layer">
			<div class="row">
				<div class=" col-12" style="top:200px;">
					<canvas id="pigCanvas" width="0" height="300">
					</canvas>
				</div>
				<div class=" col-6" style="top:200px;">
					<canvas id="horseCanvas" width="0" height="300">
					</canvas>
				</div>
			</div>
		</div>
	</div>
</div>
<div id="id01" class="w3-modal">
	<div class="w3-modal-content">
		<div class="w3-container">
			<span onclick="document.getElementById('id01').style.display='none'" class="w3-closebtn">&times;</span>
			<p>Some text. Some text. Some text.</p>
			<p>Some text. Some text. Some text.</p>
		</div>
	</div>
</div>
</body>
</html>

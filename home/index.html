<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Home</title>
	<link rel="stylesheet" href="../jquery/jquery-ui.min.css">
	<link rel="stylesheet" type="text/css" href="../css/default.css">
	<link rel="stylesheet" type="text/css" title="Farm" href="../css/default.css">
	<link rel="stylesheet" href="../css/modal.css">
	<link rel="stylesheet" href="../css/tooltip.css">
	<link rel="alternate stylesheet" type="text/css" title="Savannah" href="../css/savannah.css">
	<script src="../jquery/jquery-1.12.0.min.js"></script>
	<script src="../jquery/jquery-ui.js"></script>
	<script src="../javascript/main.js"></script>
	<script src="../javascript/helpFunctions.js"></script>
	<script src="../javascript/canvas_objs.js"></script>
	<script src="../javascript/pig_canvas.js"></script>
	<script src="../javascript/sun.js"></script>
	<script src="../javascript/windmill_canvas.js"></script>
	<script src="../javascript/horse.js"></script>
	<script src="../javascript/farmer.js"></script>
	<script src="../javascript/switch_style.js"></script>
	<script src="../javascript/sounds.js"></script>
	<script src="../javascript/tutorial.js"></script>
	<script src="../javascript/canvas-events.js"></script>
	<script src="../javascript/modal-events.js"></script>
	<script src="../javascript/bird_canvas.js"></script>
	<script src="../javascript/cow.js"></script>
	<link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">

</head>
<body onload="set_style_from_cookie()">
	<div class="main-wrapper">
		<form>
			<input type="submit" onclick="switch_style('Farm');return false;" name="theme" value="Farm" id="Farm">
			<input type="submit" onclick="switch_style('Savannah');return false;" name="theme" value="Savannah"
			id="Savannah">
		</form>
		<div class="over-layer">
			<div class="row">
				<div class=" col-12">
					<canvas id="overlayCanvas" width="300" height="200">
					</canvas>
				</div>
			</div>
		</div>
		<div class="obj-layer" >
			<div class="row">
				<div class=" col-12">
					<canvas id="cloudCanvas" width="0" height="200">
					</canvas>
				</div>
			</div>
			<div class="row" >
				<div class=" col-12" >
					<canvas id="pigCanvas" width="0" height="600">
					</canvas>
					<div id="farmertip" ></div>
				</div>				
			</div>
			<div class="row">
				<div class="col-12">
					<div class="w3-container">
						<h2>Tabs</h2>
						<p>Tabs are perfect for single page web applications, or for web pages capable of displaying different subjects. Click on the links below.</p>
					</div>

					<ul class="w3-navbar w3-black">
						<li><a href="#" onclick="openCity('London')">London</a></li>
						<li><a href="#" onclick="openCity('Paris')">Paris</a></li>
						<li><a href="#" onclick="openCity('Tokyo')">Tokyo</a></li>
					</ul>

					<div id="London" class="w3-container city">
						<h2>Pig</h2>
						<p>pighahah.</p>
					</div>

					<div id="Paris" class="w3-container city">
						<h2>Paris</h2>
						<p>Paris is the capital of France.</p>
					</div>

					<div id="Tokyo" class="w3-container city">
						<h2>Tokyo</h2>
						<p>Tokyo is the capital of Japan.</p>
					</div>

			</div>
		</div>
	</div>

	<div id="animal" class="modal">
		<div class="modal-content">
			<div class="modal-container">
				<div class="row">
					<div class="col-12">
						<span onclick="document.getElementById('animal').style.display='none'"
						class="modal-closebtn">&times;</span>
					</div>
				</div>
				<div class="row">
					<div class="col-12">
							<div class="modal-text" id="animalDesc">
							</div>
					</div>
				</div>
			</div>
		</div>

	</div>

</body>
</html>

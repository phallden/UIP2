<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Home</title>
	<link rel="stylesheet" href="../jquery/jquery-ui.min.css">
	<link rel="stylesheet" type="text/css" href="../css/default.css">
	<link rel="stylesheet" type="text/css" title="Farm" href="../css/default.css">
	<link rel="stylesheet" href="../css/modal.css">
	<link rel="stylesheet" href="../css/tooltip.css">
	<link rel="alternate stylesheet" type="text/css" title="Savannah" href="../css/savannah.css">
	<script src="../jquery/jquery-1.12.0.min.js"></script>

	<script src="../jquery/jquery-ui.js"></script>
	<script src="../javascript/main.js"></script>
	<script type="text/javasscript" charset="utf-8" src="../javascript/helpFunctions.js"></script>
	<script src="../javascript/canvas_objs.js"></script>
	<script src="../javascript/pig_canvas.js"></script>
	<script src="../javascript/sun.js"></script>
	<script src="../javascript/windmill_canvas.js"></script>
	<script src="../javascript/horse.js"></script>
	<script src="../javascript/farmer.js"></script>
	<script src="../javascript/switch_style.js"></script>
	<script src="../javascript/sounds.js"></script>
	<script src="../javascript/canvas-events.js"></script>
	<script src="../javascript/modal-events.js"></script>
    <script src="../javascript/bird_canvas.js"></script>

</head>
<body onload="set_style_from_cookie()">
	<div class="main-wrapper">
		<form>
			<input type="submit" onclick="switch_style('Farm');return false;" name="theme" value="Farm" id="Farm">
			<input type="submit" onclick="switch_style('Savannah');return false;" name="theme" value="Savannah"
			id="Savannah">
		</form>
		<div class="obj-layer" >
			<div class="row">
				<div class=" col-12">
					<canvas id="cloudCanvas" width="0" height="200">
					</canvas>
				</div>
			</div>
			<div class="row" >
				<div class=" col-12" >
					<canvas id="pigCanvas" width="0" height="300">
					</canvas>
				</div>
				
			</div>
			<div class="row">
				<div class=" col-6" >
					<canvas id="horseCanvas" width="0" height="300">
					</canvas>
				</div>
				<div class=" col-3">
					<canvas id="farmerCanvas" width="0" height="300">
					</canvas>
					<div id="farmertip" ></div>
				<!--	<div class="tooltip" id="farmertip">TOOOOLTIP
						<span class="tooltiptext">Tooltip text</span>
					</div> -->
				</div>
			</div>
		</div>
	</div>
</div>

<div id="animal" class="modal">
	<div class="modal-content">
		<div class="modal-container">
			<div class="row">
				<div class="col-12">
					<span onclick="document.getElementById('animal').style.display='none'"
					class="modal-closebtn">&times;</span>
				</div>
			</div>
			<div class="row">
				<div class="col-12">
					<p>Some text. Some text. Some text.</p>
					<p>Some text. Some text. Some text.</p>
				</div>
			</div>
		</div>
	</div>
</div>
	<div id="horse" class="modal">
		<div class="modal-content">
			<div class="modal-container">
				<div class="row">
					<div class="col-12">
					<span onclick="document.getElementById('horse').style.display='none'"
						  class="modal-closebtn">&times;</span>
					</div>
				</div>
				<div class="row">
					<div class="col-12">
						<p>Horse text.</p>
						<p>Some text. Some text. Some text.</p>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
